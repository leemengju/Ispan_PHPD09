<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h4>The Window Object</h4>
    <p><a href="https://www.w3schools.com/jsref/obj_window.asp">https://www.w3schools.com/jsref/obj_window.asp</a></p>
    <hr>
    <button onclick="showMsg()">接收輸入，並顯示結果</button>

    <script>
        // "10"為預設值
        // 輸出值為使用者輸出值，若取消則跳出null
        // var temp = prompt("hello","10");
        // console.log(temp);
        


        function showMsg() {
            var temp1 = prompt("Enter the first number:");
            var temp2 = prompt("Enter the second number:");

            // 把x和y從字串轉成數值
            var num1 = parseInt(temp1);
            var num2 = parseInt(temp2);
            var sum = num1 + num2;

            alert(`x+y=${sum}`);
            console.log(num1 + "+" + num2 + "=" + sum);



            // 10. 透過 prompt() 接收使用者輸入的值，並記錄下來

            // 20. 使用 alert() 將記錄到的資訊顯示出來
        }
    </script>

</body>

</html>
