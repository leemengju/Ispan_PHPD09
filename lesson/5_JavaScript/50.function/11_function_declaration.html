<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>

    <h4>將功能獨立出來，提高程式的可用性</h4>
    <p><a href="https://www.w3schools.com/js/js_functions.asp">https://www.w3schools.com/js/js_functions.asp</a></p>

    <script>

        // 10. 函式宣告（Function Declaration）
        apple(); // 寫在前面也可以正常執行

        function apple() {
            console.log('蘋果');
        }

        // apple();

        // 20. 需要資訊的函式 / 傳入參數的函式
        //     呼叫需要資訊的函式時，要把資訊帶入
        //  bee('皮卡丘', '胖丁')等於宣告加帶值，可以先給function，事後再帶入。

        function bee(a, b) {
            console.log(a);
            console.log(b);
        }

        bee('皮卡丘', '胖丁');
        // bee();//實驗:沒有值==>undefined

        // 30. 函式回傳值
        function cat() {
            console.log('貓咪');
            return '喵喵';

        }
        cat();//貓咪
        var temp = cat();
        console.log(temp);//貓咪 & 喵喵


        // 40. 函式運算式（Function Expressions）
        //     變數 存放 計畫的內容，但呼叫時要小心
        // 錯誤示範。var和function同時存在時需要return公式。而dog( )印出來為字串，var和 function可以擇一出現。

        //         dog( );
        //                 var temp2=function dog( ){
        //             console.log('小狗');
        // }

        // 方法一:
                    //     var dog='小狗';
                    // console.log(dog);
    
        // 方法二:
                    //   function dog(){
                    // console.log('小狗');
                    // }
                    // dog();
    

        // 45. 函式運算式，也可以設計有參數的形式
        var egg = function (a, b) {
            return a * b;

        }
        var temp2 = egg(2, 5);
        console.log(temp2); //10
        


        // 55. 箭頭函式，定義的內容在大括號內。
        var x = () => {
            console.log('hihi');

        }
        x();//hihi

        var y = (a, b) => {
            return a * b;
        }

        console.log(y(2, 5));//10


    </script>
</body>

</html>
