<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>秋季特惠</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* styles.css */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    margin: 0;
    padding: 0;
}

.container {
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

header {
    text-align: center;
    margin-bottom: 20px;
}

header h1 {
    font-size: 2.5em;
    color: #d4af37;
}

header p {
    font-size: 1.2em;
    color: #666;
}

.pricing {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

.original-price {
    font-size: 1.5em;
    text-decoration: line-through;
    color: #999;
    margin-right: 20px;
}

.discounted-price {
    font-size: 2em;
    color: #d4af37;
}

.new-arrivals {
    text-align: center;
}

.new-arrivals h2 {
    font-size: 1.8em;
    color: #333;
    margin-bottom: 20px;
}

.product {
    margin-bottom: 20px;
}

.product h3 {
    font-size: 1.5em;
    color: #d4af37;
}

.product p {
    font-size: 1.2em;
    color: #666;
}
</style>
<body>
    <div class="container">
        <header>
            <h1>AUTUMNFESTIVAL</h1>
            <p>以璀璨戒指點缀指間，捕捉秋日柔美光輝。满3000折1000，為尊愛献上最動人的承諾。限時優惠，讓愛閃耀這個秋天。</p>
        </header>
        <section class="pricing">
            <div class="original-price">NT$2699</div>
            <div class="discounted-price">NT$9366</div>
        </section>
        <section class="new-arrivals">
            <h2>多款新品推薦，幸福速遞至您的指尖。</h2>
            <div class="product">
                <h3>OVEOFCRAVE</h3>
                <p>NT$98</p>
            </div>
            <div class="product">
                <h3>爱的印記，指尖閃耀感恩時光。</h3>
                <p>NT$736</p>
            </div>
        </section>
    </div>
</body>
</html>
