<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="../_js/jquery-3.6.0.js"></script>
    <!-- 導入Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>

</style>

<body>

    <h4>線上API測試平台 (點選網頁下方的 GET SINGLE USER)</h4>
    <p><a href='https://reqres.in/'>https://reqres.in/</a></p>
    <h4>jQuery.get()</h4>
    <p><a href='https://reqres.in/api/users/2'>https://api.jquery.com/jquery.get/</a></p>
    <hr>
    <button id="btnGetData">取得資料</button>
    <div id="divResult">
        顯示資料
        <input id="member-email" type="email"> <br><br>
        <input id="member-name" type="text"> <br><br>
        <input id="member-tel" type="phone"> <br><br>
        <img id="member-avatar">
    </div>
    <!-- // 1. 建好html測試 -->
<!--------------------------------- 模擬欄位 --------------------------------------->
    <div  class="container text-center">
        <div  id="memberContainer"class="row">
            
        </div>
    </div>


    <script>
       btnGetData.onclick=function () {
        $.get('https://reqres.in/api/users?page=2',function (msg) {
            console.log(msg);
            innerHTML="";
            for (let i = 0; i < msg.data.length; i++) {
                // console.log(msg.data[i].avatar);
                // console.log(msg.data[i].email);
                innerHTML+=`<div class="col-3">`;
                innerHTML+=`<img src="${msg.data[i].avatar}">`;
                innerHTML+=`<span> ${msg.data[i].email}</span>`;
                innerHTML+=`<hr>`;
                innerHTML+=`</div >`;
                $("#memberContainer").html(innerHTML);
            }
        }
            
        )
       }
    </script>
</body>

</html>
