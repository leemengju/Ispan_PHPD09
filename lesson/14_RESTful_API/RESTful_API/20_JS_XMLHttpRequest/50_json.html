<body>

    <h4>JavaScript JSON</h4>
    <p><a href='https://www.w3schools.com/js/js_json.asp'>https://www.w3schools.com/js/js_json.asp</a></p>

    <script>
        // 10. 宣告一個陣列，陣列中每一個項目都是物件
        var data = [{
            pid: 1,
            pname: 'apple',
            pprice: 100,
            pdiscount: 'Y'
        }, {
            pid: 2,
            pname: 'milk',
            pprice: 200,
            pdiscount: 'N'
        }];

        // 20. JSON.stringify 將 陣列 變成 字串
        let xa = JSON.stringify(data);
        console.log(xa);
        console.log(typeof xa);

        // 30. JSON.parse     將 字串 變成 陣列
        let xb = JSON.parse(xa);
        console.log(xb);
      


    </script>
</body>
